{% extends 'base.html' %}
{% block content %}


 <!-- breadcrumb part start-->
    <section class="breadcrumb_part">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb_iner">
                        <h2>Product Details</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- breadcrumb part end-->

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 id" id="b_image">
            <img src="{{ url_for('static', filename='productpic/'+products.image_file)}}" alt="{{ products.name }}" width="400" height="400">
        </div>
        <div class="col-md-6">
            <h4>Product Name: {{ products.name }}</h4>
            <hr>
            <p>Product Price: â‚¹{{ products.price }}</p>
            <hr>

            <b>Product Description</b>
            <p>{{products.description}}</p>
            <form action="{{url_for('AddCart')}}" method="POST">
                <input type="hidden" name="product_id" value="{{products.id}}">
                <hr>
                <button type="submit" class="btn btn-sm btn-warning">Add Cart</button>
                <label for="">Quantity</label>
                <input type="number" name="quantity" id="" value="1" min="1" max="{{products.stock}}">
            </form>
            
        </div>
    
</div>












































{% endblock %}

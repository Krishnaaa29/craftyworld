{% extends 'base.html' %}
{% block content %}

    <div class="container">
        <div class="row">
        {% for orders in orders %}
        
            <div class="col-md-3">
                <div class="card">
                    <img src="{{ url_for('static', filename='productpic/'+orders.image_file)}}" style="height: 200px;" alt="">
                    <div class="card-body">
                        <h3 class="card-title">{{ orders.name }}</h3>
                        <p class="card-title">{{ orders.email }}</p>
                        <p class="card-title">{{ orders.address_line1 }}</p>
                        <p class="card-title">{{ orders.pincode }}</p>
                        <p class="card-title">{{ orders.city }}</p>
                        <p class="card-title">{{ orders.state }}</p>
                        <p class="card-title">{{ orders.country }}</p>
                        <p class="card-title">{{ orders.mobile }}</p>
                        <form action="{{ url_for('orderdelete', order_id=orders.id) }}" method="POST">
                            <input class="btn btn-danger" type="submit" value="Cancel Order">
                        </form>
                         
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </div> 


  {% endblock %}
